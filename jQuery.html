<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"> </script>
    <script>
        $(document).ready(function(){
            $("#clear").on({
                click:function(){
                    $("h1").hide();                   
                    $("#show").show();
                    $(this).hide();
                }
            })
            $("#show").on({
                click:function(){
                    $("h1").show();
                    $("#clear").show();
                    $(this).hide();
                } 
            })
        })
    </script>
</head>
<body>
    <h1>Let's see that you can erase me or not!</h1>
    <input id="clear" type="button" value="Clear" style="margin-left:240px;">
    <input id="show"  type="button" value="Show" style="display:none ; margin-top:73px; margin-left:240px;">
</body>
</html>
